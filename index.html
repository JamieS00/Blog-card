<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!--CSS LINK-->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        class="img-fluid"
        src="/assets/images/illustration-article.svg"
        alt="responsive img"
      />
      <div class="learn-btn mb-2 mt-4 border">Learning</div>
      <p class="date">Published 21 Dec 2023</p>

      <h3 class="mt-2">HTML & CSS foundations</h3>
      <p class="mt-2">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="mt-4 greg">
        <img src="/assets/images/image-avatar.webp" alt="image-avatar" /> Greg
        Hooper
      </div>
    </div>

    <div class="attribution mt-3">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Jamie Singleton</a>.
    </div>
  </body>
</html>
